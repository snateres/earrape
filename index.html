<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Site with Image and Sound</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        img {
            width: 300px;
            height: auto;
            margin-bottom: 20px;
        }
        audio {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="container">
        <img src="image.png" alt="Image">
        <audio controls autoplay>
            <source src="audio.mp3" type="audio/ogg">
        
            Your browser does not support the audio element.
        </audio>
    </div>
</body>
</html>
